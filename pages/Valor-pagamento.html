<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Realizar Pagamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/Valor-pagamento.css">
    <script src="/js/navbar.js"></script>
</head>
<body>
    
    <header class="main-header">
        <div id="navbar"></div>
    </header>

    <main>
        <div class="page-container">
            <div class="info-panel">
                <h1>Realize o pagamento</h1>
                <p>Realize o pagamento para finalizar a sua inscrição.</p>
            </div>

            <div class="form-panel">
                <form>
                    <div class="form-group">
                        <label for="payment-value">Realize o pagamento <span class="required">*</span></label>
                        <input type="text" id="payment-value" value="R$ 15,00" disabled>
                    </div>
                    
                    <div class="form-group">
                        <h3>Formas de pagamentos</h3>
                        <div class="payment-options">
                            <button type="button" class="payment-btn active">
                                <i class="fa-brands fa-pix"></i> PIX
                            </button>
                            <button type="button" class="payment-btn">
                                <i class="fa-solid fa-barcode"></i> Boleto
                            </button>
                        </div>
                    </div>

                    <div class="qr-code-display">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="nav-btn secondary">Voltar</button>
                        <button type="submit" class="nav-btn primary inactive"><a href="/agradecendo.html">Proximo</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
