<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doação</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Criar-vaquinha.css">
    <script src="../js/navbar.js"></script>
</head>
<body>

    <header class="main-header">
    <div id="navbar"></div>
    </header>

    <main class="form-section">
        <div class="form-container">
            <div class="form-intro">
                <h1>Crie sua Vaquinha</h1>
                <p>Preencha os dados corretamente e crie sua vaquinha online.</p>
            </div>
                
            <form class="info-form">
                <div class="form-group full-width">
                    <div>
                        <h1 class="dados"> 
                            Seus dados
                        </h1>
                    </div>
                    <label for="nome">Nome completo <span class="required">*</span> <span class="label-hint">Igual ao que consta no Cpf</span></label>
                    <input type="text" id="nome" placeholder="Campo Obrigatório">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" placeholder="Apenas Números">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular <span class="required">*</span></label>
                        <input type="tel" id="celular" placeholder="(00) XXXXX-XXXX">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Campo Obrigatório">
                </div>


                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary"><a href="../pages/Criar-vaquinha-pt2.php">Continuar</a></button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
