<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Digite o valor de sua doação</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
  <link rel="stylesheet" href="/css/valor-doar.css">
  <script src="/js/navbar.js"></script>
</head>
<div>
        <div id="navbar"></div>
    </div>
<body>
    
  <div class="container">
    <div class="info-box">
      <h1>Digite o valor de sua doação</h1>
      <p>Digite o valor da doação e a forma de pagamento escolhida para finalizar sua doação.</p>
    </div>
    <div class="card">
      <label for="valor">Valor desejado *</label>
      <input id="valor" type="text" placeholder="R$ XX,XX">
      <div class="amounts">
        <button class="amount-btn">R$50,00</button>
        <button class="amount-btn">R$150,00</button>
        <button class="amount-btn">R$300,00</button>
        <button class="amount-btn">R$450,00</button>
      </div>
      <div class="pay-label">Formas de pagamentos</div>
      <div class="payments">
        <button class="pay-btn">PIX</button>
        <button class="pay-btn">Boleto</button>
      </div>
      <div class="nav-btns">
        <button class="nav-btn">Voltar</button>
        <button class="nav-btn"><a href="valor-doar.html">Próximo</a></button>
      </div>
    </div>
  </div>
</body>
</html>
