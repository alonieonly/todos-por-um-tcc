<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da ONG - Ame o Próximo</title>
    <link rel="stylesheet" href="/css/Entrar-em-contato-ong.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/js/navbar.js"></script>
</head>
<body>

    <header class="main-header">
        <div id="navbar"></div>
    </header>

    <main class="page-container">
        <div class="content-card">
            <div class="left-column">
                <header class="ong-header">
                    <div class="ong-logo">
                        <img src="/imgs/AME_O_PROX.png" alt="Logo Ame o Próximo">
                    </div>
                    <div class="ong-title-tags">
                        <h1>Ame o Próximo</h1>
                        <div class="tags">
                            <span class="tag">
                                <img src="/imgs/Roupa l1.png" alt="">
                                Roupas
                            </span>
                            <span class="tag">
                               <img src="/imgs/Alimento l1.png" alt="">
                                Alimentos
                            </span>
                        </div>
                    </div>
                </header>
                <div class="photo-gallery">
                    <img class="main-photo" src="/imgs/foto1-ame-o-proximo.png" alt="Foto principal da ONG">
                    <div class="thumbnail-photos">
                        <img class="thumb-photo" src="/imgs/foto2-ame-o-proximo.png" alt="Thumbnail 1">
                        <img class="thumb-photo" src="/imgs/foto3-ame-o-proximo.png" alt="Thumbnail 2">
                        <img class="thumb-photo" src="/imgs/foto4-ame-o-proximo.png" alt="Thumbnail 3">
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="map-area">
                    <img class="map-image" src="/imgs/MAPS L1.png" alt="Mapa da localização">
                    <div class="address-bar">Rua treze de agosto, 54356254</div>
                </div>
                <div class="navigation-buttons">
                    <a href="#" class="nav-btn">
                        <img src="/imgs/GroupWaze.png" alt="">
                        Buscar no Waze
                    </a>
                    <a href="#" class="nav-btn">
                        <img src="/imgs/logos_google-maps.png" alt="">
                        Buscar no Google Maps
                    </a>
                    <a href="#" class="nav-btn">
                         <img src="/imgs/hugeicons_maps.png" alt="">
                        Buscar no Maps
                    </a>
                </div>
                <div class="contact-info">
                    <span><img src="/imgs/bytesize_telephone.png" alt="">(xx) xxxxx-xxxx</span>
                </div>
                <a href="#" class="btn-contact">Entrar em contato</a>
            </div>
        </div>
    </main>

</body>
</html>
